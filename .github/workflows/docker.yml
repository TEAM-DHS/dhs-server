name: scp files to Amazon EC2

on:
  push:
    branches:
      - 'deploy/**'

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Create application.yml file
        run: |
          mkdir src/main/resources
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar

      - name: Copy setting files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          rm: true
          source: "docker/*.prod.yml,docker/Dockerfile,config/nginx/nginx.conf"
          target: ${{ secrets.SETTING_FILES_PATH }}

      - name: Copy jar file to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          rm: true
          source: "backend/build/libs/*.jar"
          target: ${{ secrets.JAR_FILE_PATH }}
          strip_components: 3

      - name: Executing remote ssh commands to run docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            sudo docker rm -f $(docker ps -qa)
            sudo docker compose up -d
            sudo docker image prune -f
